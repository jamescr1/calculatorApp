<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid" id="calculator">
        <div class="output">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>
        <button class="span-two" class="all-clear-button">AC</button>
        <button class="delete-button">DEL</button>
        <button class="operator-button">รท</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">*</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">+</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">-</button>
        <button class="number-button">.</button>
        <button class="number-button">0</button>
        <button class="span-two">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
